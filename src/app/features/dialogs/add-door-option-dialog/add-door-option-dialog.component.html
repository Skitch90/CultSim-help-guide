<h2 mat-dialog-title>Add option to mansus door</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field>
        <textarea class="origin-name-text" matInput matTextareaAutosize readonly placeholder="Mansus Door" formControlName="door"></textarea>
    </mat-form-field>

    <mat-form-field>
        <input type="text" placeholder="Option name" matInput formControlName="option">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">
        Close
    </button>
    <button class="mat-raised-button mat-primary" (click)="save()">
        Save
    </button>
</mat-dialog-actions>
