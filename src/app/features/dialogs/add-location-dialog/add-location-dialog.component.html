<h2 mat-dialog-title>Add location from secret history</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field>
        <textarea class="origin-name-text" matInput matTextareaAutosize readonly placeholder="Secret History" formControlName="history"></textarea>
    </mat-form-field>

    <mat-form-field>
        <input type="text" placeholder="Select location" matInput formControlName="location" [matAutocomplete]="locationAutoCompl">
        <mat-autocomplete #locationAutoCompl="matAutocomplete">
            <mat-option *ngFor="let option of filteredLocations | async" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">
        Close
    </button>
    <button class="mat-raised-button mat-primary" (click)="save()">
        Save
    </button>
</mat-dialog-actions>
