<div id="items" class="board">
    <mat-card class="card" *ngFor="let item of boardItems" [cdkDragData]="item" cdkDrag>
        <mat-card-header>
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtitle>{{getCardLabel(item.label)}}</mat-card-subtitle>
        </mat-card-header>
        <!-- <mat-card-content>
            <p>Drag me around</p>
        </mat-card-content> -->
        <mat-card-actions>
            <button mat-button *ngIf="item.label === 'Location' || item.label === 'Book' || item.label === 'MansusDoorOption'"
             (click)="openAddRewardDialog(item.name, item.label)">
                ADD REWARD</button>
            <button mat-button *ngIf="item.label === 'MansusDoor'" (click)="openAddOptionDialog(item.name)">ADD OPTION</button>
            <button mat-button *ngIf="item.label === 'Influence'" (click)="openAddInfluenceDecay(item.name)">ADD DECAY</button>
            <button mat-button (click)="removeFromBoard(item.name)">REMOVE</button>
        </mat-card-actions>
    </mat-card>
</div>
